<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>1440px Layout</title>
  <link href="https://fonts.googleapis.com/css2?family=Onest:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Onest:wght@400;500;600;700&family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    /* RESET CSS */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Onest', sans-serif;
      line-height: 1.5;
      background: #fff;
      color: #000;
      display: flex;
      justify-content: center;
    }

    .container {
      width: 100%;
      max-width: 1440px;
      min-height: 100vh;
    }

    section.hero {
      position: relative;
      width: 100%;
      height: 661px;
      overflow: hidden;
    }

    .hero_img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: center;
      display: block;
    }

    .overlay {
      position: absolute;
      inset: 0;
      background-color: #22222299;
    }

    .hero_content {
      position: absolute;
      inset: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: #fff;
      z-index: 1;
      gap: 16px;
      padding: 0 20px;
    }

    .hero_content img {
      max-width: 200px;
    }

    /* form styles */
    .notify-form {
      display: flex;
      gap: 8px;
      margin-top: 20px;
    }

    .notify-form input {
      padding: 12px 16px;
      border: none;
      border-radius: 30px;
      flex: 1;
      min-width: 250px;
      font-family: inherit;
    }

    .notify-form button {
      padding: 12px 24px;
      border: none;
      border-radius: 30px;
      background: #007d6e;
      color: #fff;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s;
    }

    .notify-form button:hover {
      background: #005e52;
    }

    .small-text {
      font-size: 12px;
      opacity: 0.8;
      margin-top: 8px;
    }

    .contact-options {
      margin-top: 20px;
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .contact-options button {
      padding: 12px 20px;
      border-radius: 30px;
      border: none;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s;
    }

    .contact-options button:hover {
      opacity: 0.85;
    }

    .call-btn,
    .mail-btn {
      background: #fff;
      color: #000;
    }

    .whatsapp-btn {
      background: #fff;
      border: 2px solid #8a2be2;
      color: #000;
    }
  </style>
</head>
<body>
  <div class="container">
    <section class="hero">
      <img src="./assets/images/hero.jpg" class="hero_img" alt="">
      <div class="overlay"></div>
      <div class="hero_content">
        <img src="./assets/images/logo.png" alt="Logo">
        <h1 style="font-size: 80px; font-weight: 600;">We’re Coming Soon</h1>
        <p style="font-weight: 500; font-size: 12px;">We're working hard behind the scenes to bring you a new experience. Stay tuned and be the first to explore what’s next!</p>
        
        <!-- subscribe form -->
        <form class="notify-form">
          <input type="email" placeholder="Please enter your email address" required style="height: 44px; width: 552px; border: 1px solid #F2F2F2; border-radius: 12px;">
          <button type="submit" style="border-radius: 12px; background-color: #266462; font-size: 14px; font-weight: 600; font-family: Montserrat; padding-left: 16px; padding-right: 16px;" >Notify me</button>
        </form>
        <p class="small-text">*Notify me when website is launched</p>
        <p>or</p>

        <!-- contact buttons -->
        <div class="contact-options">
          <button class="call-btn">Call us</button>
          <button class="whatsapp-btn">Write to whatsapp</button>
          <button class="mail-btn">Contact with mail</button>
        </div>
      </div>
    </section>
  </div>
</body>
</html>
